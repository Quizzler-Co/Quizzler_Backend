# ==============================
# Application & Server Config
# ==============================
spring.application.name=leaderboard
server.port=8084

# ==============================
# MongoDB Configuration
# ==============================
spring.data.mongodb.uri=mongodb+srv://quizzler:quizzler123@cluster0.wfbfhkk.mongodb.net
spring.data.mongodb.database=quizzlerDB
# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ==============================
# Kafka Consumer Configuration
# ==============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=leaderboard-group
spring.kafka.consumer.auto-offset-reset=earliest
# Force Eureka to register using IP instead of .mshome.net
eureka.instance.prefer-ip-address=true

# Unique instance ID to avoid stale duplicates
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Shorten stale instance eviction time (dev-friendly)
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
