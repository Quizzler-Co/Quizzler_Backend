spring.application.name=participation-service
server.port=8083
#spring.data.mongodb.uri=mongodb://localhost:27017/
spring.data.mongodb.uri=mongodb+srv://quizzler:quizzler123@cluster0.wfbfhkk.mongodb.net
spring.data.mongodb.database=quizzlerDB
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.compatibility-verifier.enabled=false

# Kafka Bootstrap Server
spring.kafka.bootstrap-servers=localhost:9092


# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Admin (to auto-create topic)
spring.kafka.admin.auto-create=true
# Force Eureka to register using IP instead of .mshome.net
eureka.instance.prefer-ip-address=true

# Unique instance ID to avoid stale duplicates
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Shorten stale instance eviction time (dev-friendly)
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
